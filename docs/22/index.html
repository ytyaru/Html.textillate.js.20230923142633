<body>
    <h1>22 gsapのイベント制御（値の更新 revert()+再生成）</h1>
    <button id="play" type="button" disabled>Play</button>
    <button id="pause" type="button" disabled>Pause</button>
    <button id="restart" type="button" disabled>Restart</button>
    <button id="resume" type="button" disabled>Resume</button>
    <button id="reverse" type="button" disabled>Reverse</button>
    <input id="duration" type="number" min="2" max="10" step="0.5" placeholder="duration" value="2"></input>
    <textarea id="text">このテキストをアニメーションさせる。gsapのTextPluginにより１字ずつ表示している。durationは表示完了までの時間、textは表示するテキスト。それぞれ入力した値がアニメーションに反映される。</textarea>
    <div id="message"></div>
    <table border="1" style="border-collapse:collapse;">
        <tr><th><code>play</code></th><td>再生</td></tr>
        <tr><th><code>pause</code></th><td>停止</td></tr>
        <tr><th><code>restart</code></th><td>最初から再生</td></tr>
        <tr><th><code>resume</code></th><td>途中から再生</td></tr>
        <tr><th><code>reverse</code></th><td>逆再生</td></tr>
    </table>
</body>
